apply plugin: 'com.android.application'
// Add Google Services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
// Add Firebase Crashlytics plugin
apply plugin: 'com.google.firebase.crashlytics'

android {
    namespace "com.puzzlequestgame.app"
    compileSdkVersion rootProject.ext.compileSdkVersion
    
    defaultConfig {
        applicationId "com.puzzlequestgame.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Enable multidex for Firebase
        multiDexEnabled true
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Enable Crashlytics mapping file upload
            firebaseCrashlytics {
                mappingFileUploadEnabled true
                nativeSymbolUploadEnabled true
            }
        }
        debug {
            minifyEnabled false
            
            // Disable Crashlytics for debug builds (optional)
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildFeatures {
        buildConfig true
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Firebase BoM (Bill of Materials) - manages all Firebase library versions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    
    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'
    
    // Firebase Crashlytics
    implementation 'com.google.firebase:firebase-crashlytics'
    
    // Firebase Performance Monitoring (optional)
    implementation 'com.google.firebase:firebase-perf'
    
    // Firebase Cloud Messaging for push notifications (optional)
    implementation 'com.google.firebase:firebase-messaging'
    
    // Firebase Remote Config (optional)
    implementation 'com.google.firebase:firebase-config'
    
    // Testing dependencies
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    
    // Capacitor plugins
    implementation project(':capacitor-cordova-android-plugins')
}

// Apply Capacitor settings
apply from: 'capacitor.build.gradle'

// Task to copy google-services.json from project root if it exists
task copyGoogleServicesJson(type: Copy) {
    from '../../google-services.json'
    into '.'
    onlyIf { file('../../google-services.json').exists() }
}

preBuild.dependsOn copyGoogleServicesJson
